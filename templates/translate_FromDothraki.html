<html lang="en">

<head>
    <title>Dothraki Translator</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="Eng2Doth" style="background-color: #eee; color: #008fb3">English to Dothraki</a>

                    <li role="presentation"><a href="main" style="background-color: #eee; color: #008fb3">Home</a>

                    </li>
                </ul>
            </nav>
            <h3 class="text-muted" style="color: white">Dothraki ~ English Translator</h3>
        </div>

        <div class="jumbotron">
            <h1>Dothraki:</h1>
            <p>{{dothraki}}</p>
        </div>

            <h1>English:</h1>
            <p>{{translation}}</p>

                    type="submit"
