<html lang="en">
  <head>
    <title>Dothraki Translator</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="Eng2Doth" style="background-color: #eee; color: #008fb3">English to Dothraki</a></li>
            <li role="presentation"><a href="main" style="background-color: #eee; color: #008fb3">Home</a></li>

          </ul>
        </nav>
        <h3 class="text-muted" style="color: white">Dothraki ~ English Translator</h3>
      </div>
 
      <div class="jumbotron">
        <h2>Dothraki to English:</h2>
        <form class="form-translate" action="/translate_FromDothraki" method="POST">
          <label for="DothrakiSentence" class="sr-only">Dothraki</label>
          <input type="Dothraki" name="inputDothraki" id="inputDothraki" class="form-control"
                 placeholder="Dothraki sentence to translate" required autofocus>
          <p class="lead"></p>
          <p class="lead"></p>
          <button id="btnTranslate" class="btn btn-lg btn-primary btn-block" type="submit" value="translate">Translate</button>
        </form>
      </div>
